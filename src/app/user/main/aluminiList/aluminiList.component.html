<div class="no-margin-cls">
    <div fxLayout="row">
        <div fxFlex="10">
            <div class="margin-center-cls">
                <h1>Alumini list below</h1>
            </div>
        </div>
        <div fxFlex="90">
            <div fxLayout="column">
                <div class="margin-cls-3p" style="max-width:100% !important;overflow:auto;min-height: 735px">

                   <p-dataTable [value]="data" 
                   selectionMode="single" [(selection)]="selectedAlumini" [contextMenu]="cm" 
                   [rows]="20" [paginator]="true" [pageLinks]="6" [rowsPerPageOptions]="[5,10,20]"
                   expandableRows="true" 
                   reorderableColumns="true" 
                   resizableColumns="true">
                         <p-column expander="true" styleClass="col-icon"></p-column>
                         <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column>
    
    
                         <template let-d pTemplate="rowexpansion">
                            <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-9">
                                        <div class="ui-grid ui-grid-responsive ui-grid-pad">
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-2 label">Father Name: </div>
                                                <div class="ui-grid-col-10">{{d.fatherName}}</div>
                                            </div>
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-2 label">Degree: </div>
                                                <div class="ui-grid-col-10">{{d.degree}}</div>
                                            </div>
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-2 label">Branch: </div>
                                                <div class="ui-grid-col-10">{{d.branch}}</div>
                                            </div>
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-2 label">Add1: </div>
                                                <div class="ui-grid-col-10">{{d.add1}}</div>
                                            </div>
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-2 label">Add2: </div>
                                                <div class="ui-grid-col-10">{{d.add2}}</div>
                                            </div>
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-2 label">Add3: </div>
                                                <div class="ui-grid-col-10">{{d.add3}}</div>
                                            </div>
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-2 label">Add4: </div>
                                                <div class="ui-grid-col-10">{{d.add4}}</div>
                                            </div>
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-2 label">Add5: </div>
                                                <div class="ui-grid-col-10">{{d.add5}}</div>
                                            </div>
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-2 label">Phone: </div>
                                                <div class="ui-grid-col-10">{{d.phone}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>

                    </p-dataTable>

                    <p-contextMenu #cm [model]="items" appendTo="body" ></p-contextMenu>
                </div>
            </div>
        </div>
    </div>
</div>
